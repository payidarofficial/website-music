<html>
    <head>
        <title>Pâyidar Music</title>

        <!-- Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- Script -->
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="menu">
            <h1>Pâyidar</h1>

            <a href="https://discord.gg/TEnThNXqPa">Projeler</a>
        </div>

        <!-- Müziğimiz -->
        <audio id="music" src="https://cdn.discordapp.com/attachments/921375437819625495/921377090954211338/yt1s.com_-_Cakal_Batuflex_Carsamba_Tatili_BASS_BOOSTED_Official_Video_xD.mp3"></audio>

        <!-- Music -->
        <div class="music">
            <div class="flex">
                <i id="play-button" onclick="document.getElementById('music').play();" class="bi bi-play"></i>
                <i id="pause-button" onclick="document.getElementById('music').pause();" class="bi bi-pause"></i>
                <i id="volumeup-button" onclick="document.getElementById('music').volume += 0.1" class="bi bi-volume-up"></i>
                <i id="volumedown-button" onclick="document.getElementById('music').volume -= 0.1" class="bi bi-volume-down"></i>
            </div>
        </div>

        <!-- Parça İsmi -->
        <div class="bottom-text">
            <p id="play-music">İyi Dinlemeler.</p>
            <p id="pause-music">Müzik Durduruldu.</p>
            <span>Çakal & Batuflex - Çarşamba Tatili (Bass Boosted)</span>
        </div>

        <!-- Script -->
        <script>
            // ToolTip
            tippy('#play-button', {content: 'Başlat',});tippy('#pause-button', {content: 'Durdur',});tippy('#volumeup-button', {content: 'Sesi Arttır',});tippy('#volumedown-button', {content: 'Sesi Azalt',});

            // Play - Pause
            $(function() {
                $('#play-button').click(function() {
                    $('#play-music').css({
                        "opacity": "1",
                        "z-index": "999"
                    })

                    setTimeout(() => {
                        $('#play-music').css({
                            "opacity": "0"
                        })  
                    }, 2000)
                }).stop();
            })

            $(function() {
                $('#pause-button').click(function() {
                    $('#pause-music').css({
                        "opacity": "1",
                        "z-index": "999"
                    })

                    setTimeout(() => {
                        $('#pause-music').css({
                            "opacity": "0"
                        })  
                    }, 2000)
                }).stop();
            })
        </script>
    </body>
</html>
